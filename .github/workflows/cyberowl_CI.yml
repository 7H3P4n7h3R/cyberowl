name: cyberowl CI 

on:
  push:
    branches:
      - dev
  
  pull_request:
    branches:
      - dev

jobs: 
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2 
    - name: Set up Python 
      uses: actions/setup-python@v2 
      with:
        python-version: 3.8
    - name: Install dependencies
      run: 
        python3 -m pip install --upgrade pip 
        pip install -r requirements.txt 
    - name: Lint with flake8 
      run: |
        flake8 
    - name: Unittest testing 
      run: |
        python3 -m coverage run -m unittest discocer 
    - name: Coverage Report 
      run: | 
        python3 -m coverage report
  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_DEV_TOKEN}}
          heroku_app_name: "infinite-bastion-32176" #Must be unique in Heroku
          heroku_email: "karim.habush@gmail.com"
          usedocker: true

